<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display"></div>
            <div class="buttonContainer">
                <div class="numberButtons"> 
                    <button class="num" id="one">1</button>
                    <button class="num" id="two">2</button>
                    <button class="num" id="three">3</button>
                    <button class="num" id="four">4</button>
                    <button class="num" id="five">5</button>
                    <button class="num" id="six">6</button>
                    <button class="num" id="7">7</button>
                    <button class="num" id="8">8</button>
                    <button class="num" id="9">9</button>
                </div>
                <div class="operatorButtons">
                    <button class="op" id="add">+</button>
                    <button class="op" id="subtract">-</button>
                    <button class="op" id="multipy">*</button>
                    <button class="op" id="divide">/</button>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
